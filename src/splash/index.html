<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Universal Penguin</title>
  <style>
    body {
      margin: auto;
      max-width: 38rem;
      padding: 2rem;
    }

    #up_logo {
      width: 100%;
      -webkit-app-region: drag;
      user-select: none;
      pointer-events: none;
    }
    
    #container {
      position: absolute;
      top: 0; left: 0;
      display: flex; justify-content: center; align-items: center;
      width: 100%; height: 100%; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="./splash.gif" id="up_logo">
  </div>
</body>
</html>
